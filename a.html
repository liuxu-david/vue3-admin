<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;
            justify-content: center;
            width: 360px;
            height: 120px;
            margin-top: 100px;
            border: 1px dashed #ddd;
        }
        
        .box button {
            display: block;
            width: 60px;
            height: 30px;
            align-self: center;
        }
        
        input {
            display: none;
        }
    </style>

</head>

<body>
    <div class="box">
        <button>按钮</button>
    </div>
    <input type="file">
    <script>
        const btn = document.querySelector("button");
        const ipt = document.querySelector("input");
        btn.addEventListener("click", function() {
                ipt.click()
            })
            //  数组去重
        const arr = [1, 4, 2, 67, 24, 2, 12, 4, 2, 2, 45];
        const newArr = [...new Set(arr)];
        console.log(newArr);
        // 对象转化为数组
        const obj = {
            name: 'david',
            age: 19,
            height: 188
        }
        const obj2 = {
                '名字': 'david',
                age: 19,
                height: 188
            }
            // 能遍历出key值
        const arr3 = Object.keys(obj);
        const newObj = {};
        newObj[obj2['名字']] = obj['名字']
        console.log(obj['name']);
        console.log(arr3);
        console.log(newObj);
    </script>
</body>

</html>
